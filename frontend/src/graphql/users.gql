query GetLastUsers($limit: Float) {
	getUsers(limit: $limit) {
		id
		email
		firstName
		lastName
		location
		avatar
		isValid
		role
	}
}

query GetUsers {
	getUsers {
		id
		email
		firstName
		lastName
		location
		avatar
		isValid
		role
		cityRole {
			city {
				name
				id
			}
			label
			id
		}
	}
}

mutation UpdateUser($data: UserUpdateInput!) {
	updateUser(data: $data) {
		id
		email
		firstName
		lastName
		location
		avatar
		isValid
		role
		cityRole {
			id
			label
			city {
				id
				name
			}
		}
	}
}

mutation EditUser($data: UserEditInput!) {
	editUser(data: $data) {
		id
		email
		firstName
		lastName
		location
		avatar
		isValid
		role
		cityRole {
			label
			city {
				name
			}
		}
		reviews {
			POI {
				name
				slug
			}
			date
			comment
			note
			id
		}
	}
}

mutation DeleteUser($deleteUserId: String!) {
	deleteUser(id: $deleteUserId) {
		success
		message
	}
}
