query Me {
	me {
		id
		email
		firstName
		lastName
		location
		avatar
		isValid
		role
		cityRole {
			id
			label
		}
	}
}

query MyAccount {
	mePlus {
		id
		email
		firstName
		lastName
		location
		avatar
		isValid
		role
		cityRole {
			label
			city {
				name
				slug
			}
		}
		reviews {
			id
			note
			comment
			date
			user {
				firstName
				avatar
			}
			POI {
				name
				slug
			}
		}
	}
}

mutation Register($data: UserCreateInput!) {
	register(data: $data) {
		message
		success
	}
}

query Login($data: UserLoginInput!) {
	login(data: $data) {
		success
		message
	}
}

query Logout {
	logout {
		success
		message
	}
}
