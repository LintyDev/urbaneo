query GetPOIs {
	getPOIs {
		id
		name
		description
		photos
		slug
		coordinates {
			x
			y
		}
		address
		budget
		city {
			id
			name
		}
		categories {
			id
			icon
			name
		}
	}
}

mutation CreatePOI($data: POICreateInput!) {
	createPOI(data: $data) {
		id
		name
		description
		address
		slug
		photos
		coordinates {
			x
			y
		}
		city {
			id
			name
		}
		categories {
			id
			icon
			name
		}
		budget
	}
}

mutation UpdatePOI($data: POIUpdateInput!) {
	updatePOI(data: $data) {
		id
		name
		description
		photos
		slug
		coordinates {
			x
			y
		}
		address
		budget
		city {
			id
			name
		}
		categories {
			id
			icon
			name
		}
	}
}

mutation DeletePOI($deletePoiId: String!) {
	deletePOI(id: $deletePoiId)
}
