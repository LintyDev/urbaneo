query GetPOIs {
	getPOIs {
		id
		name
		description
		photos
		slug
		coordinates {
			x
			y
		}
		address
		budget
		city {
			id
			name
		}
		categories {
			id
			icon
			name
		}
	}
}

query GetPOIsBySlug($slug: [String!]!) {
	getPOIsBySlug(slug: $slug) {
		name
		photos
		slug
		budget
		city {
			name
		}
		categories {
			icon
		}
		averageNote
	}
}

